        var paper = new Raphael("paper", 1000, 800);
        // 设置效果的曲线类型
        var c = paper.circle(50, 50, 40);
        c.attr({
            "fill":"#233"
        });
//        Raphael.animation(params, ms, [easing], [callback])
 /*       params:参数；
        ms：毫秒-数字
        easing：速度-linear线性；
        “linear”线性
        “<” or “easeIn” or “ease-in”加快
        “>” or “easeOut” or “ease-out”减慢
        “<>” or “easeInOut” or “ease-in-out”快慢快
        “backIn” or “back-in”先弹回在出发
        “backOut” or “back-out”先出发，再弹回一点
        “elastic”弹性
        “bounce”弹跳*/
        function animate() {
            var ms = 1000;
            var easing = 'easeInOut';

            c.animate({
                cx: 50 + Math.random() * 300,               //圆心x坐标
                cy: 50 + Math.random() * 600,//圆心y坐标
                fill:"#eee",
            }, ms, easing, function(){
                setTimeout(animate, 1000);
            });
        }

        setTimeout(animate, 1000);
    </script>
