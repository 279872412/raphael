<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="raphael.js"></script>
</head>
<style>
    body,html{
        width: 100%;
        height: 100%;
        background-color: #8f8f8f;
    }
</style>
<body>
<div id="paper">
    <script>
        var paper = Raphael("paper",800,600);
        var circle1 = paper.circle(200,300,100).attr({
            "fill":"red",
            "opacity":.5
        });

        var circle2 = paper.circle(400,300,100).attr({
            "fill":"r rgb(22,22,22,)-rgb(100,100,100)",
            "stroke":"none",
            "opacity":0.5,
//            "fill-opacity":0.1
        });
        console.log(circle2.attrs);
        console.log(circle1.attrs);
    </script>


</div>
</body>
</html>
